        <h2 class="text-center"> Seleccion Argentina</h2>
            <div class="newells">
                <figure class="foto1">
                <a href="assets/img/messi.newells1.jpg">  
                    <img src="assets/img/messi.newells1.jpg" alt="">
                    <figcaption> Debut Prometedor</figcaption>
                <p>Depues de disputar un mundial con mucho ferbor llego la hora de la final de la Copa Mundial 2014, Argentina se enfrentó a Alemania. Aunque Messi tuvo algunas oportunidades, no logró marcar y Alemania finalmente ganó el partido 1-0 en tiempo suplementario.
                    A pesar de no haber ganado el título mundial en 2014, Messi fue reconocido como uno de los jugadores más destacados del torneo. Su desempeño y liderazgo en la competencia mostraron su talento y contribución al equipo argentino. La constancia es un papel fundamental en la historia de Leo.</p>
                </a>
                 </figure>
           
                <figure class="fot-b">
                    <a href="assets/img/messi.newells2.png">
                    <img src="assets/img/messi.newells2.png" alt="">
                    <figcaption> La influencia de su abuela</figcaption>
                    <p>Como mencionamos anteriormente la abuela de Messi, Celia, fue una figura importante en su vida, tomo un rol que seria trascendetal en la historia de Leo y lo acompañaria a los partidos en Newell’s. Se dice que fue ella quien le aconsejó a Lionel que se uniera al FC Barcelona,donde le pagaron el tratamiento en el cual aca se lo negaban y donde fue finalmente desarrolló su carrera y se convirtió en uno de los mejores jugadores del mundo. Batiendo todos los records.</p>
                </a> 
                </figure>
               
                <figure class="fot-c">
                    <a href="assets/img/messi.newells3.png">
                    <img src="assets/img/messi.newells3.png" alt="">
                    <figcaption> El cariño de la aficion</figcaption>
                    <p>A pesar de su corta estadía en Newell’s, Messi siempre ha recibido un cálido recibimiento cuando ha regresado al estadio del club. Los fanáticos de Newell’s reconocen su talento y se enorgullecen de que haya surgido de sus filas antes de dar el salto a Europa.</p>    
                </a>
                </figure>
            
                <figure class="fot-d">
                            <a href="assets/img/messi.newells4.png">
                                <img src="assets/img/messi.newells4.png" alt="">
                                <figcaption> Su amor por la camiseta</figcaption>
                                <p>Messi ha expresado en varias ocasiones su amor y respeto por la camiseta de Newell’s. Incluso ha mencionado que le gustaría volver a jugar en el club antes de retirarse, mostrando su conexión emocional con la institución que lo vio crecer.</p>
                            </a> 
                 </figure>
            
                <figure class="fot-e">
                    <a href="assets/img/messi.newells5.png">
                         <img src="assets/img/messi.newells5.png" alt="">
                         <figcaption> El apoyo de su familia</figcaption>
                         <p>Durante su tiempo en Newell’s, Messi contó con el apoyo incondicional de su familia. Sus padres y hermanos lo acompañaban en los partidos y lo alentaban en cada paso de su carrera, siendo un pilar fundamental en su desarrollo como futbolista.</p>       
                        </a> 
                </figure>
            
                 <figure class="fot-f">
                    <a href="assets/img/messi.newells6.png">
                         <img src="assets/img/messi.newells6.png" alt="">
                         <figcaption> El legado inspirador</figcaption>
                         <p>A pesar de haber dejado Newell’s a una edad temprana, la historia de Lionel Messi en el club es una fuente de inspiración para los jóvenes futbolistas de la academia. Su éxito y trayectoria internacional demuestran que los sueños pueden hacerse realidad con talento, trabajo duro y determinación.</p>
                        </a> 
                 </figure>
